<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo-col">
        <div class="logo">
            <img src="media/odin-lined.png" alt="Odin logo">
            <h1 class="company">ODIN</h1>
        </div>
        <p class="bg-credit">
            Photo by 
            <a href="https://unsplash.com/photos/a-close-up-of-some-plants-rLn96kiO0Qg"> A2 Misbehave</a>
            on 
            <a href="https://unsplash.com/">Unsplash</a>
        </p>
    </div>
    <div id="form-col">
        <p>
            This is not a real online service! You know you need something like this in your life to help
            you realize your deepest dreams. 
            Sign up <em>now</em> to get started.
        </p>
        <p>
            You <em>know</em> you want to.
        </p>
        <form action="">
            <div class="form-wrapper">
                <h2 class="form-title">Let's do this!</h2>
                <div class="input-wrapper">
                    <p class="form-input">
                        <label for="">First name</label>
                        <input id="fname" type="text" name="first-name" required>
                    </p>
                    <p class="form-input">
                        <label for="">Last name</label>
                        <input id="lname" type="text" name="last-name" required>
                    </p>
                    <p class="form-input">
                        <label for="">Email</label>
                        <input id="mail" type="text" name="email" required>
                    </p>
                    <p class="form-input">
                        <label for="">Phone number</label>
                        <input id="phone" type="text" name="phone-number" required>
                    </p>
                    <p class="form-input">
                        <label for="">Password</label>
                        <input id="pwd" type="text" name="password" required>
                    </p>
                    <p class="form-input">
                        <label for="">Confirm password</label>
                        <input id="cnfm-pwd" type="text" name="confirm-password" required>
                    </p>
                </div>
            </div>
            <button class='btn' type="submit">Create Account</button>
        </form>
        <p class="login-link">
            Already have an account? 
            <a href="">Log in</a>
        </p>
    </div>
</body>
</html>
