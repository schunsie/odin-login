<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>
<body>
    <section id="logo-section">
        <div class="logo">
            <img src="media/odin-lined.png" alt="Odin logo">
            <h1>ODIN</h1>
        </div>
        <p class="image-credit">
            Photo by 
            <a href="https://unsplash.com/@shegiva">Grigorii Shcheglov</a>
            on
            <a href="https://unsplash.com/photos/a-christmas-tree-with-a-car-ornament-on-it-VU3kZzUNZ4I">Unsplash</a>
        </p>
    </section>

    <section id="form-section">
        <p>
            This is not a real online service! 
            You know you need something like this in your life to help you realize your deepest dreams.
            Sign op <em>now</em> to get started. 
        </p>
        <br>
        <p>
            You <em>know</em> you want to. 
        </p>

        <form action="">
            <h2>Let's do this</h2>
            <div class="form-container">
                <p>
                    <label for="fname">First name</label>
                    <input type="text" name="first-name" id="fname" required>
                </p>
                <p>
                    <label for="lname">Last name</label>
                    <input type="text" name="last-name" id="lname" required>
                </p>
                <p>
                    <label for="mail">Email</label>
                    <input type="text" name="email" id="mail" required>
                </p>
                <p>
                    <label for="phone">Phone number</label>
                    <input type="text" name="phone-number" id="phone" required>
                </p>
                <p>
                    <label for="pwd"></label>
                    <input type="text" name="password" id="pwd" required>
                </p>
                <p>
                    <label for="cfrm-pwd"></label>
                    <input type="text" name="confirm-password" id="cfrm-pwd" required>
                </p>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </section>
</body>
</html>
